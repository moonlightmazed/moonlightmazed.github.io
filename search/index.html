  var fuseData = [{"author":"MoonlightMaze","avatar":null,"categories":["Golang"],"description":"slog 日志包是 Go 语言中的一个结构化日志库，旨在提供一个简单而强大的日志系统。因为标准日志库 log 过于简陋，社区中经常有人吐槽，Go 官方也承认了这一点，于是 Go 团队成员 Jonathan Amsterdam 操刀设计了新的日志库 slog，其放在 log/slog 目录中。","readingTime":19,"tags":["log"],"title":"Slog","url":"/posts/golang/slog/"},{"author":"MoonLightMaze","avatar":null,"categories":["监控"],"description":"OpenTelemetry，简称 OTel，是一个供应商中立的开源可观测性框架，用于仪表化、生成、收集和导出诸如跟踪、度量、日志等遥测数据。作为行业标准，它得到了40多个可观测性供应商的支持，在许多库、服务和应用中得到集成，并得到了众多最终用户的采用。","readingTime":7,"tags":["OpenTelemetry"],"title":"Golang 接入 OpenTelemetry 完整过程和思路","url":"/posts/apm/opentelemetry/"},{"author":"MoonLightMaze","avatar":null,"categories":["CICD"],"description":"Tekton 是一个功能强大且灵活的开源框架，用于创建 CI/CD 系统，允许开发人员跨云提供商和本地系统进行构建、测试和部署","readingTime":3,"tags":["CI","Tekton"],"title":"Tekton","url":"/posts/cicd/tekton/"},{"author":"MoonlightMaze","avatar":null,"categories":["CICD"],"description":"Harbor 是由 VMware 开源的一款云原生制品仓库，Harbor 的核心功能是存储和管理 Artifact。","readingTime":2,"tags":["仓库","Harbor"],"title":"Harbor","url":"/posts/cicd/harbor/"},{"author":"MoonlightMaze","avatar":null,"categories":["微服务框架"],"description":"gRPC 是一个高性能、开源、通用的RPC框架，由Google推出，基于HTTP2协议标准设计开发，默认采用Protocol Buffers数据序列化协议，支持多种开发语言。gRPC提供了一种简单的方法来精确的定义服务，并且为客户端和服务端自动生成可靠的功能库。","readingTime":9,"tags":["GRPC"],"title":"GRPC","url":"/posts/grpc/grpc/"},{"author":"MoonLightMaze","avatar":null,"categories":["监控"],"description":"APM(Application Performance Management) 即应用性能管理系统，是对企业系统即时监控以实现对应用程序性能管理和故障管理的系统化的解决方案，应用性能管理，主要指对企业的关键业务应用进行监测、优化，提高企业应用的可靠性和质量，保证用户得到良好的服务，降低总拥有成本。","readingTime":8,"tags":["APM"],"title":"APM","url":"/posts/apm/apmprojrct/"},{"author":"MoonlightMaze","avatar":null,"categories":["Kubernetes"],"description":"Client-go是Kubernetes官方提供的Go语言客户端库，旨在帮助开发者与Kubernetes API交互。 它封装了与Kubernetes API服务器通信的底层细节，使开发者能够更加关注业务逻辑的实现，而不用过多关注通信细节。Client-go提供了一组类型安全的API来与Kubernetes资源进行交互，以及一些用于测试或模拟的辅助函数。","readingTime":3,"tags":["client-go"],"title":"Client-go","url":"/posts/clientgo/base/"},{"author":"MoonlightMaze","avatar":null,"categories":["Golang"],"description":"Golang各模块介绍：Module、Kafka、Redis、MySQL、数据结构、 ETCD、ClickHouse、GRPC等...","readingTime":7,"tags":["Golang模块"],"title":"Golang模块","url":"/posts/golang/modules/"},{"author":"MoonlightMaze","avatar":null,"categories":["Web"],"description":"React 是由 Facebook 开发并维护的一个用于构建用户界面的 JavaScript 库，因其高效、灵活和可复用性强等特点，在 Web 开发领域得到了广泛应用","readingTime":28,"tags":["React"],"title":"React","url":"/posts/web/react/"},{"author":"MoonlightMaze","avatar":null,"categories":["Kubernetes"],"description":"Kubernete 命令大全","readingTime":6,"tags":["Command"],"title":"Command","url":"/posts/kubernetes/command/"},{"author":"MoonlightMaze","avatar":null,"categories":["Kubernetes"],"description":"PersistentVolume（PV）是 Kubernetes 中用于抽象和管理集群存储资源的核心对象，为用户屏蔽底层存储实现细节，提供统一的存储资源池，支持静态和动态分配模式。以下是 PV 的核心概念与工作机制。","readingTime":1,"tags":["PV"],"title":"PV","url":"/posts/kubernetes/pv/"},{"author":"MoonlightMaze","avatar":null,"categories":["Kubernetes"],"description":"HPA（Horizontal Pod Autoscaler）是 Kubernetes 的核心组件之一，用于根据应用程序的负载情况自动调整 Pod 副本数量，实现水平扩展或缩容。其核心目标是优化资源利用率、提高应用弹性，并减少人工运维成本。","readingTime":1,"tags":["HAP"],"title":"HPA","url":"/posts/kubernetes/hpa/"},{"author":"MoonlightMaze","avatar":null,"categories":["Kubernetes"],"description":"kind是k8s官网提供给学习者用来创建k8s的一种方式，适用于学习环境下，资源不充足的情况。","readingTime":1,"tags":["Kind"],"title":"Kind","url":"/posts/kubernetes/kind/"},{"author":"MoonlightMaze","avatar":null,"categories":["Kubernetes"],"description":"Kubernetes `Service`定义了这样一种抽象：逻辑上的一组 `Pod`，一种可以访问它们的策略 —— 通常被称为微服务。这一组 `Pod `能够被 `Service` 访问到，通常是通过 `selector`实现的。","readingTime":6,"tags":["Service"],"title":"Service","url":"/posts/kubernetes/service/"},{"author":"MoonlightMaze","avatar":null,"categories":["Kubernetes"],"description":"ConfigMap 是 Kubernetes 中用于存储非敏感配置数据的核心资源，通过键值对或文件形式统一管理应用配置，实现配置与代码解耦，支持动态更新和多环境适配。Secret 专用于存储敏感信息​（如密码、证书、令牌等），通过 Base64 编码和加密机制提升安全性","readingTime":1,"tags":["ConfigMap \u0026 Secret"],"title":"Config","url":"/posts/kubernetes/config/"},{"author":"MoonlightMaze","avatar":null,"categories":["Kubernetes"],"description":"在 Kubernetes 中，控制器（Controller）是一个核心概念，它是一种控制循环，通过持续监控 Kubernetes API 服务器中的对象状态，并根据期望状态与实际状态的差异采取相应的操作，以确保系统始终处于用户所期望的状态。控制器不断地比较期望状态和实际状态，然后对资源进行创建、更新或删除操作，使实际状态逐渐趋近于期望状态。","readingTime":10,"tags":["Controller"],"title":"Controller","url":"/posts/kubernetes/controller/"},{"author":"MoonlightMaze","avatar":null,"categories":["Kubernetes"],"description":"在 Kubernetes（K8s）里，Pod 属于最基础且最小的可部署单元。它代表一组紧密关联的容器集合，这些容器会共享存储、网络以及运行环境。可以把 Pod 当作是运行特定应用程序的一个“逻辑主机”。","readingTime":5,"tags":["Pod"],"title":"Pod","url":"/posts/kubernetes/pod/"},{"author":"MoonlightMaze","avatar":null,"categories":["Web"],"description":"Javascript知识点梳理，包含基础、异步、DOM等","readingTime":4,"tags":["Javascript"],"title":"Javascript","url":"/posts/web/js/"}];
